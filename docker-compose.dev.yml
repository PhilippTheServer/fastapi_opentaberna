volumes:
  mysql_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ./opentaberna-mysql

services:
  opentaberna-api:
    build:
      context: .
      dockerfile: src/Dockerfile
    image: opentaberna-api:latest
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000
    env_file: .env
    expose:
      - "8000"
    networks:
      frontproxy_fnet:
        ipv4_address: 172.20.20.21
      backend:
    restart: unless-stopped
    container_name: opentaberna-api
    depends_on:
      - opentaberna-db
      - opentaberna-redis

  opentaberna-db:
    image: mysql:8.3
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-rootpassword}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-opentaberna}
      MYSQL_USER: ${MYSQL_USER:-opentaberna_user}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-opentaberna_password}
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - backend
    restart: unless-stopped
    container_name: opentaberna-db
    expose:
      - "3306"

  opentaberna-redis:
    image: redis:8-alpine
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    networks:
      - backend
    restart: unless-stopped
    container_name: opentaberna-redis
    expose:
      - "6379"

networks:
  frontproxy_fnet:
    external: true
  backend:
    name: opentaberna-api_backend
    driver: bridge
    driver_opts:
      com.docker.network.enable_ipv6: "false"