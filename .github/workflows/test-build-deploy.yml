name: Test, Build and Deploy

on:
  push:
    tags:
      - "v[0-9]+.[0-9]+.[0-9]+"

jobs:
  # Job 1: Run Tests
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true

      - name: Install dependencies
        run: |
          uv sync --extra test

      - name: Run tests
        run: |
          source .venv/bin/activate
          pytest tests/ -v --tb=short --color=yes

      - name: Generate test report
        if: always()
        run: |
          source .venv/bin/activate
          pytest tests/ --junitxml=test-results.xml --cov=app --cov-report=xml --cov-report=term

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: |
            test-results.xml
            coverage.xml

  # Job 2: Build Docker Image
  build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: test  # Only run if tests pass
    
    outputs:
      version: ${{ steps.extract_version.outputs.version }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ secrets.DOCKER_REGISTRY_URL }}
          username: ${{ secrets.DOCKER_REGISTRY_USERNAME }}
          password: ${{ secrets.DOCKER_REGISTRY_PASSWORD }}

      - name: Extract version from tag
        id: extract_version
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "VERSION=$VERSION" >> $GITHUB_ENV
          echo "ğŸ·ï¸ Building version: $VERSION"

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./src/Dockerfile
          push: true
          tags: |
            dockerreg.gruppe.ai/opentaberna-api:${{ env.VERSION }}
            dockerreg.gruppe.ai/opentaberna-api:latest
          cache-from: type=registry,ref=dockerreg.gruppe.ai/opentaberna-api:latest
          cache-to: type=registry,ref=dockerreg.gruppe.ai/opentaberna-api:buildcache,mode=max

      - name: Image build summary
        run: |
          echo "âœ… Docker image built and pushed successfully"
          echo "ğŸ“¦ Tags:"
          echo "  - dockerreg.gruppe.ai/opentaberna-api:${{ env.VERSION }}"
          echo "  - dockerreg.gruppe.ai/opentaberna-api:latest"

  # Job 3: Deploy to Production
  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: build  # Only run if build succeeds
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get version from build job
        run: |
          VERSION="${{ needs.build.outputs.version }}"
          echo "VERSION=$VERSION" >> $GITHUB_ENV
          echo "ğŸš€ Deploying version: $VERSION"

      - name: Update docker-compose.yml with new image tag
        run: |
          sed -i "s|image: dockerreg.gruppe.ai/opentaberna-api:.*|image: dockerreg.gruppe.ai/yggdrasil-api:${{ env.VERSION }}|" docker-compose.yml
          echo "ğŸ“ Updated docker-compose.yml with version ${{ env.VERSION }}"

      - name: Create .env file from secret
        run: |
          cat << 'EOF' > .env
          ${{ secrets.PRODUCTION_ENV_FILE }}
          EOF

      - name: Verify .env file
        run: |
          if [ -f .env ]; then
            echo "âœ… .env file created successfully"
            echo "ğŸ“„ File size: $(wc -l < .env) lines"
          else
            echo "âŒ ERROR: .env file not created"
            exit 1
          fi

      - name: Deploy to Portainer
        uses: cssnr/portainer-stack-deploy-action@v1
        with:
          name: "opentaberna-api"
          file: "docker-compose.yml"
          url: ${{ secrets.PORTAINER_HOST }}
          endpoint: 2
          token: ${{ secrets.PORTAINER_API_KEY }}
          standalone: true
          type: file
          env_file: ".env"

      - name: Deployment summary
        run: |
          echo "ğŸ‰ Deployment completed successfully!"
          echo "ğŸ“¦ Version: ${{ env.VERSION }}"
          echo "ğŸŒ Stack: opentaberna-api"
